name: CI-lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main


jobs:
    flake8:
        name: flake8
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'

        - name: Run flake8
          run: |
            python -m pip install flake8
            python -m pip install pep8-naming flake8-quotes flake8-bugbear flake8-use-fstring flake8-pytest-style flake8-docstrings
            python -m flake8 --docstring-convention numpy --statistics pyamg && echo "flake8 passed."

    pylint:
        name: pylint
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Python
          uses: actions/setup-python@v1
          with:
            python-version: '3.9'

        - name: Install Dependencies
          run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        - name: Install
          run: pip install -e .

        - name: Run pylint
          run: |
            python -m pip install pylint
            pylint --rcfile setup.cfg pyamg
