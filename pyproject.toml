[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=7.0.0",
    "pybind11>=2.8.0",
    "wheel",
    "extension-helpers@git+https://github.com/gdurif/extension-helpers.git@support_apple_clang",
]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
write_to = "pyamg/version.py"
